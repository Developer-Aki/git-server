<!DOCTYPE html>
<html>
    <title>Akis Server </title>
<body>

<form onsubmit="searchWord(event)">
    <input type="text" id="searchBar" aligin = "center" placeholder="Search for a word">
    <button type="submit">Search</button>
</form>
  
<div id="results"></div>
  
<script language="JavaScript">
    function searchWord(event) {
      event.preventDefault();
      const word = document.getElementById('searchBar').value;
      const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          let resultsHTML = '';
          if (data && data.length > 0) {
            resultsHTML += `<h2>${word}</h2>`;
            data.forEach(entry => {
              if (entry.meanings && entry.meanings.length > 0) {
                entry.meanings.forEach(meaning => {
                  if (meaning.definitions && meaning.definitions.length > 0) {
                    meaning.definitions.forEach(definition => {
                      resultsHTML += `<p>${definition.definition}</p>`;
                    });
                  }
                });
              }
            });
          } else {
            resultsHTML = `<p>No results found for "${word}".</p>`;
          }
          document.getElementById('results').innerHTML = resultsHTML;
        });
    }
</script>

</body>
</html>
